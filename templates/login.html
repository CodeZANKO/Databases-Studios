<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">

<div class="bg-white dark:bg-gray-800 p-8 rounded shadow w-96">
  <h2 class="text-2xl font-bold mb-6 text-center">MySQL Login</h2>

  {% for msg in get_flashed_messages() %}
  <p class="text-red-400 mb-2">{{ msg }}</p>
  {% endfor %}

  <form method="post" class="space-y-3">
    <input name="host" placeholder="Host / IP" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700">
    <input name="username" placeholder="Username" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700">
    <input type="password" name="password" placeholder="Password" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700">
    <input name="dbname" placeholder="Database" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700">
    <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Connect</button>
  </form>
</div>

</body>
</html>
