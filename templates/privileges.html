{% extends "layout.html" %}
{% block content %}
<div class="mb-4 flex items-center space-x-2">
  <a href="/dashboard" 
     class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded flex items-center">
    <!-- Optional icon -->
    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" 
         viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" 
            d="M15 19l-7-7 7-7"></path>
    </svg>
    Go Back Dashboard
  </a>
</div>

<h2 class="text-xl">User Privileges</h2>
<table class="mt-4">
<tr><th>Privilege</th><th>Grantable</th></tr>
{% for p in data %}
<tr><td>{{ p.PRIVILEGE_TYPE }}</td><td>{{ p.IS_GRANTABLE }}</td></tr>
{% endfor %}
</table>
{% endblock %}
