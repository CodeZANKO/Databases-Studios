<!DOCTYPE html>
<html lang="en" x-data="{dark:true}" :class="dark ? 'dark' : ''">
<head>
  <meta charset="UTF-8">
  <title>DB Studios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-white dark:bg-gray-800 p-4 border-r">
    <h2 class="text-xl font-bold mb-4 bold">DB Studios</h2>
    <hr class="mb-4 border-gray-300 dark:border-gray-700">
    <nav class="space-y-1">
      <h2 class="font-bold ">Tables:</h2>
      {% for t in tables %}
      <a href="/table/{{ t }}" class="block px-2 py-1 rounded hover:bg-blue-500 hover:text-white ml-2">{{ t }}</a>
      {% endfor %}
    </nav>
    <hr class="my-4 border-gray-300 dark:border-gray-700">
    <a href="/sql" class="block py-1 hover:text-blue-400 rounded text-center bg-blue-600 mb-2">SQL Console</a>
    <a href="/history" class="block py-1 hover:text-blue-400 rounded text-center bg-blue-600 mb-2">History</a>
    <!-- about -->
    <a href="/about" class="block py-1 hover:text-blue-400 rounded text-center bg-blue-600 mb-2">About</a>
    <!-- logout -->
    <a href="/logout" class="block py-1 bg-red-600 rounded text-center">Logout</a>
    <!-- <button @click="dark=!dark" class="mt-4 text-sm bg-gray-200 dark:bg-gray-700 px-2 py-1 rounded">ðŸŒ™ Toggle Dark</button> -->
  </aside>

  <!-- Main -->
  <main class="flex-1 p-6 overflow-auto">
    {% block content %}{% endblock %}
  </main>
</div>
</body>
</html>
